<template name="basicModules">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#basicModules">
         	FORM ELEMENTS
        </a>
      </h4>
    </div>
    <div id="basicModules" class="panel-collapse collapse">
      <div class="panel-body">
		  <ul>
	{{> heading}}
	{{> description}}
    {{> divider}}
	
    {{> singleLine}}
    {{> textArea}}
    {{> dropdown}}
    {{> checkBoxes}}
    {{> datePicker}}
    {{> tagsField}}
	
    {{> starRating}}
    {{> socialFields}}
    {{> addressFields}}
    {{> imageUpload}}
	
	
	
		
		</ul>
      </div>
    </div>
  </div>
  
</template>
