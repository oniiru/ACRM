<template name="singleLine">
	<li>
    <div class="box singledrag box-element ui-draggable"> 
		<a href="#close" class="remove">
			<span class="glyphicon glyphicon-remove"></span>
		</a> 
		<span class="drag dragthis">
			<span class="glyphicon glyphicon-move"></span>
		</span> 
    
	                <div class="preview drag">
	  INPUT           </div>
	  
      <div class="view testclick">
			<input type="text" placeholder="Type somethingâ€¦" class="col-md-12"  disabled>
		      </div>
		  </div>
		  <!-- Modal -->
		  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog">
		      <div class="modal-content">
		        <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		          <h4 class="modal-title" id="myModalLabel">Modal title</h4>
		        </div>
		        <div class="modal-body">
					<label for="validation">Validation - Select from the pulldown below to only allow that type of data to be entered. </label>
					<select name="validation" class="col-md-12">
						<option> Anything </option>
						<option> Email </option>
						<option> Website </option>
						<option> Phone Number </option>
					</select>
					<label for="labelField">Label</label>
					<input name="labelField" type="text" style="col-md-12">
					<input name="required" type="checkbox" style="">
					<label for="required">Required?</label>

		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		          <button type="button" class="btn btn-primary">Save changes</button>
		        </div>
		      </div>
		    </div>
		  </div>
		  
	</li>

</template>
