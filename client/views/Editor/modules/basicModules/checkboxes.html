<template name="checkBoxes">
	<li>
    <div class="box box-element ui-draggable"> 
		<a href="#close" class="remove">
			<span class="glyphicon glyphicon-remove"></span>
		</a> 
		<span class="drag dragthis">
			<span class="glyphicon glyphicon-move"></span>
		</span> 
    
	                <div class="preview drag">
	  CHECKBOXES       </div>
	  
      <div class="view">
			<label class="checklabel" for="dogs">Dogs
			<input type="checkbox" name="Dogs" id="dogs" value="1" title="Dogs" /></label>
			<label class="checklabel" for="cats">Cats
			<input type="checkbox" name="Cats" id="cats" value="1" title="Cats" /></label>
			<label class="checklabel" for="goldfish">Goldfish
			<input type="checkbox" name="Goldfish" id="goldfish" value="1" title="Goldfish" /></label>
			<label class="checklabel" for="igaunas">Iguanas
			<input type="checkbox" name="Iguanas" id="iguanas" value="1" title="Iguanas" /></label>
			
		      </div>
		  </div>
	</li>

</template>
